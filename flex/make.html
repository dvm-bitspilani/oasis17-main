<html>
<script type="text/javascript" src="jquery.js"></script>
<style type="text/css">
*
{
    padding: 0px;
    margin: 0px;
}
    img
    {
        width: 100vw;
        height: 100vh;
    }
</style>
<body>

    <img class="polygon-wrap" src="smash-light.png" />

    <script>
        var nodecount = 0;
        var nodescss = 'clip-path: polygon( ';
        document.body.onclick = function (e) {
            var pwrap = document.querySelector('.polygon-wrap');

            var mouseX = e.pageX;
            var mouseY = e.pageY;

            var shapesoffsetX = pwrap.offsetLeft;
            var shapesoffsetY = pwrap.offsetTop;

            var polygonswidth = pwrap.clientWidth;
            var polygonsheight = pwrap.clientHeight;

            var shapesmouseX = mouseX - shapesoffsetX;
            var shapesmouseY = mouseY - shapesoffsetY;

            var mousepercentX = shapesmouseX / polygonswidth;
            var mousepercentY = shapesmouseY / polygonsheight;

            var finalmouseX = (mousepercentX) * 100;
            var finalmouseY = (mousepercentY) * 100;
            var normalisedX = parseFloat(finalmouseX).toFixed(3);
            var normalisedY = parseFloat(finalmouseY).toFixed(3);

            nodecount = nodecount + 1;

            if (nodecount < 3) {
                nodescss = nodescss + normalisedX + '% ' + normalisedY + '% ,';
            } else
            if (nodecount == 3) {
                nodescss = nodescss + normalisedX + '% ' + normalisedY + '% );';
                alert(nodescss);
                nodescss = 'clip-path: polygon( ';
                nodecount = 0;
            }
        }
    </script>
</body>

</html>
