<!DOCTYPE html>
<html>
<head>
	<title>Registeration | Oasis 2017</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
	<div class="wrapper">
		<form class="form" action="">
  		<div class="field">
    		<label>Enter your Name: </label>
    		<div class="input">
    			<input type="text" name="name"/>
  			</div>
  		</div>
  		<div class="field">
    		<label>Are you Male or Female?</label>
    		<div class="radio-input">
    			 <input type="radio" name="gender" value="male" checked> <p>Male</p>
  				 <input type="radio" name="gender" value="female"> <p>Female</p>
    		</div>
  		</div>

  		<div class="field">
    		<label>Where do you currently live?</label>
    		<div class="input">
    			<input type="text" name="city" />
    		</div>
  		</div>

  		<div class="field">
    		<label>Enter your Phone Number: </label>
    		<div class="input">
    		+91<input type="text" name="phone_no"/>
    		</div>
  		</div>
  		<div class="field">
    		<label>Enter your Email ID: </label>
    		<div class="input" >
    			<input type="text" name="email" />
  			</div>	
  		</div>
  		<div class="field">
    		<label>Enter your College: </label>
    		<div class="input">
    			<input type="text" name="college" />
  			</div>	
  		</div>

  		<div class="field">
    		<label>Are you the head of any Cultural Society?</label>
    		<div class="input" >
    			<input type="text" name="head" />
  			</div>	
  		</div>

  		<div class="field">
    		<label>What is year of study?</label>
    		<div class="radio-input">
    			 <input type="radio" name="year_of_study" value="1" checked> <p>1</p>
  				 <input type="radio" name="year_of_study" value="2"> <p>2</p>
  				 <input type="radio" name="year_of_study" value="3"> <p>3</p>
  				 <input type="radio" name="year_of_study" value="4"> <p>4</p>
  				 <input type="radio" name="year_of_study" value="5"> <p>5</p>
    		</div>	
  		</div>
  		<input type="button" id="submit-button" name="submit" value="Submit">
</form>
</div>
</body>
</html>
