<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/frame_new.css">
	<link rel="stylesheet" href="../dist/css/fonts.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="background">
		<div class="tag-line"><span>HELLO</span><span>FRANCIS</span></div>
	</div>
	<div id="nav_wrapper">
		<header>
			<div class="logo"></div>
			<div class="arrows">
				<div class="change prev"></div>
				<div class="change next"></div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="change prev"></div>
				<div id="box"></div>
				<div class="change next"></div>
			</div>
			<div class="event-name"><span>ORATORY</span></div>
		</section>
		<footer>
			<nav>
				<li>VIEW EVENTS</li>
				<li>LINK #2</li>
			</nav>
			<div>RANDOM TEXT</div>
		</footer>
	</div>
	<script type="text/javascript">
	function handleResize(){
		background.style.height = window.innerHeight+"px";
		nav_wrapper.style.height = window.innerHeight+"px";
	}
		window.addEventListener("load",handleResize);
		window.addEventListener("orientationchange",handleResize);
		window.addEventListener("resize",handleResize)
	</script>
</body>
</html>
